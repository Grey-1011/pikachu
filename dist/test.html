        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
        #demo2{

        }
        #buttons{
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;

            margin-top: 10px;
        }
        #buttons>button{
            margin-bottom: 8px;
            padding: 4px 8px;
        }
    
</style>
